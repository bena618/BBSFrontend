<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Breaking Balls Sports{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">


  <style>

    body{
      display: flex;
      flex-direction: column;
    }


    .header {
        display: flex;  
        width: 100%;
        font-family: sans-serif;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; 
    }

    .nav-top-banner {
        background-color: #ffe082;
        color: #003366;            
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
        padding: 8px 0;
        width: 100%;
    }

    .scaled-logo {
      display: block;
      margin: 0 auto;
      max-width: 300px; 
      height: auto;
      position: relative;
    }
    .social-icons {
        display: flex;
        gap: 5px;
    }

    .social-icons a, .social-icons img {
        width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #0d133d;
        border-radius: 6px;
        background: transparent;
        color: #0d133d;
        font-size: 1.3rem;
        transition: background-color 0.2s, border-color 0.2s;
        text-decoration: none;
    }

    .social-icons a:hover, .social-icons img:hover {
        background: #f0f4fa;
        border-color: #1976d2;
    }

    .join-btn {
        background: #6fdcff;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 24px;
        font-size: 1.08rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: inherit;
    }

    .join-btn:hover {
        background: #4ec3e0;
    }

    select{
      padding: 5px;
    }

    .section-container {
      display: none; 
      flex-direction: row;
      gap: 1em;
      flex-grow: 1;
    }

  .section-container.active {
    display: flex;
  }

    table{
      font-family: sans-serif;
      border-width: 0!important;
      width: 100%;
      max-height: 50vh;
      overflow-y: scroll;
    }

    thead>tr{
      background-color: white!important;
    }

    td {
        border-width: 0!important;
        text-align: center;
        padding: 0.5em;
    }

    tr {
        background-color: #f0f4fa;
    }
    .tab-panel{
      flex-grow: 1;
      overflow: auto;
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    .tab-links {
      flex: 0 0 180px;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
    }

    .tab-links button {
      border: none;
      outline: none;
      padding: 14px 16px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }
    .tab-links button:hover {
      background-color: #ddd;
    }
    .tab-links button.active {
      background-color: #ffe082;
      color: #003366;
      font-weight: bold;
    }
    .tab-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    tr:nth-child(even) {
        background-color: white;
    }

    .horizontal-nav {
      display: flex;
      gap: 1em;
    }

    .horizontal-tab-link {
      border: none;
      outline: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .horizontal-tab-link:hover {
      background-color: #ddd;
    }
    .horizontal-tab-link.active {
      background-color: #ffe082;
      color: #003366;
      font-weight: bold;
    }

    .models-tab-container, .research-tab-container {
      display: flex;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
      flex-grow: 1;
    }
    .nav-right>p{
      color: #0d133d; 
      font-weight: bold; 
    }

    nav > span{
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-mid {
        display: flex;
        gap: 1.25em;
        margin-left: 48px;
    }

    .header a {
        text-decoration: none;
        color: #0d133d;
        font-weight: 700;
        font-size: 1.08rem;
        letter-spacing: 0.02em;
        transition: color 0.2s;
    }

    .header a:hover {
        color: #1976d2;
    }

    .social-icons-and-auth {
      display: flex;
      align-items: center; 
      gap: 5px;
    }

  .team-selecter {
    margin-bottom: 1em;
    display: flex;
    align-items: center;
    gap: 1em;
    flex-wrap: wrap;
  }

  .probability-label {
    margin-right: 0.5em;
    white-space: nowrap;
  }

  .probability-value {
    min-width: 30px;
    display: inline-block;
  }

    .nav-bottom {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 10px;
        gap: 16px;
    }
    .nav-mid {
        margin-left: 0;
        gap: 18px;
    }
    .nav-right {
        margin-top: 8px;
        justify-content: flex-start;
        width: 100%;
    }
    } */
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  
  {% block head %}{% endblock %}
</head>
<body>
      <span class="nav-top-banner">Get in the lab</span>

      <nav class="header">
          <a href="/">
            <img src="/images/heading-logo.png" alt="BBS Logo" class="scaled-logo" />
          </a>

          <nav class="nav-mid">
            <a href="/nfl">NFL</a>
            <a href="/nba">NBA</a>
            <a href="/mlb">MLB</a>
            <a href="/ncaaf">NCAAF</a>
            <a href="/nhl">NHL</a>
          </nav>
          <nav class="social-icons-and-auth">
            <nav class="social-icons">
              <a href="/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
              <a href="/" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
              <a href="/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="https://x.com/BreaknBallsBets" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            </nav>

            <nav class="auth">
              {% if username %}
              <p>Hi, {{ username }}!</p>
                {% if not vip %}
                <a href="https://www.launchpass.com/breaking-balls-sports/join" target="_blank" class="join-btn">Join VIP</a>
                {% endif %}                
              <a href="/logout">Log out</a>
              {% else %}
              <a href="https://discord.com/invite/KrBS7Q2hcM" target="_blank" class="join-btn">Join Discord</a>
              <a href="https://www.launchpass.com/breaking-balls-sports/join" target="_blank" class="join-btn">Join VIP</a>
              <a href="/login">Login</a>
              {% endif %}
              </nav>
            </nav>
      </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
